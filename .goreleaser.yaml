version: 2

project_name: grit

before:
  hooks:
    - go mod tidy
    - go fmt ./...
    - go vet ./...

builds:
  - id: grit
    main: ./cmd/grit
    binary: grit
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/dulait/grit/internal/cli.Version={{.Version}}
      - -X github.com/dulait/grit/internal/cli.CommitSHA={{.ShortCommit}}
      - -X github.com/dulait/grit/internal/cli.BuildDate={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  github:
    owner: dulait
    name: grit
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
